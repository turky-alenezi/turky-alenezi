<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="rock-paper-scissors.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>ROCK, PAPER, SCISSORS</h1>
      </div>

      <div id="scoreboard">
        <h2>Results:</h2>

        <h3 id="result">Click a button to start playing...</h3>

        <div id="board">
          <div class="score">
            <h3>You:</h3>
            <h3 id="player-score">0</h3>
          </div>

          <div class="score">
            <h3>Computer:</h3>
            <h3 id="computer-score">0</h3>
          </div>
        </div>
      </div>

      <div id="controls">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>

      <div id="footer">
        <p>Turky Alenezi, 2022</p>
      </div>
    </div>
  </body>
</html>
